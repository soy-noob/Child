<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="styleSheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推しの子</title>
</head>
<body>
    <div id="background" class="bg"></div>
    <div class="kirakira"></div>
    <div class="bgCover"></div>
    <div class="logoWhite">
        <img id="whiteLogo" src="img/logoWhite.png">
    </div>
    <div class="characterTilte">
        <div id="starL">
            <img src="img/starL.png">
        </div>
        <p class="whiteWords titleWords">
            CHARA
        </p>
        <p class="redWords titleWords">
            C
        </p>
        <p class="whiteWords titleWords">
            TER
        </p>
        <div id="starR">
            <img src="img/starR.png">
        </div>
    </div>

    <div class="charHeads">
        <img id="aiHead" class="head" src="img/爱头像.png">
        <img id="aquaHead" class="head" src="img/阿库亚头像.png">
        <img id="rubyHead" class="head" src="img/露比头像.png">
        <img id="kanaHead" class="head" src="img/加奈头像.png">
        <img id="memHead" class="head" src="img/MEM头像.png">
        <img id="akaneHead" class="head" src="img/黑川头像.png">
    </div>
    <div class="headShadows">
        <div id="sd1" class="headShadow"></div>
        <div id="sd2" class="headShadow"></div>
        <div id="sd3" class="headShadow"></div>
        <div id="sd4" class="headShadow"></div>
        <div id="sd5" class="headShadow"></div>
        <div id="sd6" class="headShadow"></div>
    </div>

    <div class="charMainArea">
        <div class="charBody">
            <img id="body" src="img/爱立绘.png">
        </div>
        <div id="data" class="charData">
            <div class="nameArea">
                <p id="redWord" class="redWords nameTitleWordsJP">
                    ア
                </p>
                <p id="whiteWord" class="whiteWords nameTitleWordsJP">
                    イ
                </p>
                <p id="enName" class="whiteWords nameTitleWordsEN">
                    Ai
                </p>
            </div>

            <div class="cvArea">
                <p id="cv">
                    【C V】
                </p>
                <p id="cvNameJP" class="whiteWords nameCVWordsJP">
                    高橋李依
                </p>
                <p id="cvNameEN" class="whiteWords nameCVWordsEN"> 
                    Takahashi Rie
                </p>
            </div>
            <div class="decorationArea">
                <p id="charDecoration" class="whiteWords charDecoration">
                    苺プロダクション所属アイドルグループ「B小町」のセンター。その天性の輝きで一世を風靡した。
                </p>
            </div>
        </div>
    </div>

    <div class="footArea">
        <div class="logoBlack">
            <img id="blackLogo" src="img/logoBlack.png">
        </div>
        <p class="copyright">
            ©赤坂アカ×横槍メンゴ／集英社・【推しの子】製作委員会
        </p>
    </div>
</body>
<script src="script.js">

</script>
</html>
